        ["ץ", "ts"],
        ["ק", "k"],
        ["ר", "r"],
        ["ש", "sh"],
        ["ת", "t"],
      ];
      var makor3 = [];
      function convert() {
        var result = "";
        var t1 = $("#TextArea1").val();
        var temp = t1.split("\n");
        for (var i = 0; i < temp.length; i++) {
          var isex = false;
          for (var j = 0; j < makor.length; j++) {
            if (temp[i] == makor[j][0]) {
              result += makor[j][1] + "\n";
              isex = true;
              break;
            }
          }
          if (isex == false) {
            result += convert2(temp[i]) + "\n";
          }
        }
        $("#TextArea2").val(result);
      }
      function convert2(xx) {
        var fares = xx.split(" ");

              rrr += ends[m][1];

            }
          }
        }
        xx = "";

        }
        for (var v = 0; v < makor3.length; v++) {
          xx = xx.replace(makor3[v][0], makor3[v][1]);
        }
        var result = "";
        for (var i = 0; i < xx.length; i++) {

          for (var j = 0; j < makor2.length; j++) {

              result += makor2[j][1];
              break;
            }
          }
          if (isex == false) {
            result += xx[i];
          }
        }
        return result;
      }
      function clear1() {
        $("#TextArea1").val("");
      }

      function selectAllAndCopy() {
        $("#TextArea2").select();
        document.execCommand("copy");
        $("#TextArea2").val("");
      }
    </script>
